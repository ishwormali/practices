<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<input  type="checkbox" name="hobbies" value="Sports">Sports
<input  type="checkbox" name="hobbies" value="Music">Music
<input  type="checkbox" name="hobbies" value="Fishing">Fishing
<input  type="checkbox" name="hobbies" value="Hiking">Hiking


<br />
<input type="button" value="Get Hobbies" id="showHobbies"  />

<!--  onclick='myfn' -->
<br />
<div id="result">
	
</div>
</body>

<script type="text/javascript">
var btn=document.querySelector('#showHobbies');
btn.onclick=function(){
	
	var allhobbies=document.getElementsByName('hobbies');
	var selectedHobbies=[];
	for (var i = 0; i < allhobbies.length; i++) {
	var hobb=allhobbies[i];
	if(hobb.checked){
		selectedHobbies.push(hobb.value);
	}

	};

	document.getElementById('result').innerText=selectedHobbies.join(', ');
};

	function showAlert(){
		alert('button clicked');
	} 
</script>
</html>
