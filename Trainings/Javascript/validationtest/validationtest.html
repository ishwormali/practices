<!DOCTYPE html>
<html>
<head>
	<title>Validation test</title>
	<style type="text/css">
		label.error{
			color:red;
		}
	</style>

</head>
<body>
	<form id="profileForm" type="actionForm" action="step2.htm" method="get" novalidate="novalidate">


		<div class="" style="">

		</div>


		<table cellpadding="0" cellspacing="0" border="0">
			<tbody><tr>
				<td class="label"><label for="co_name">Company Name:</label></td>
				<td class="field">
					<input id="co_name" class=" " required maxlength="40" name="co_name" size="20" type="text" tabindex="1" value=""><label for="co_name" class=""></label>
				</td>
			</tr>
			<tr>
				<td class="label"><label for="co_url">Company URL:</label></td>
				<td class="field">
					<input id="co_url" class="required defaultInvalid url valid" maxlength="40" name="co_url" style="width:163px" type="text" tabindex="2" value="http://"><label for="co_url" class="" style="display: none;">Please enter a valid URL.</label>
				</td>
			</tr>
			<tr>
				<td></td><td>
			</td></tr>
			<tr>
				<td class="label"><label for="first_name">First Name:</label></td>
				<td class="field">
					<input id="first_name" class="required " maxlength="40" name="first_name" size="20" type="text" tabindex="3" value=""><label for="first_name" class=""></label>
				</td>
			</tr>

			<tr>
				<td class="label"><label for="address1">Company Address:</label></td>
				<td class="field">
					<input maxlength="40" class="required " name="address1" size="20" type="text" tabindex="5" value=""><label for="address1" class=""></label>
				</td>
			</tr>

			<tr>
				<td class="label"><label for="state">State:</label></td>
				<td class="field">
					<select id="state" class="required " name="state" style="margin-left: 4px;" tabindex="8">
						<option value="">Choose State:</option>
						<option value="AL">Alabama</option><option value="AK">Alaska</option><option value="AZ">Arizona</option><option value="AR">Arkansas</option><option value="CA">California</option><option value="CO">Colorado</option><option value="CT">Connecticut</option><option value="DE">Delaware</option><option value="FL">Florida</option><option value="GA">Georgia</option><option value="HI">Hawaii</option><option value="ID">Idaho</option><option value="IL">Illinois</option>
					</select><label for="state" class=""></label>
				</td>
			</tr>

			<tr>
				<td class="label"><label for="zip">Zip:</label></td>
				<td class="field">
					<input maxlength="10" name="zip" style="width: 100px" type="text" class="required zipcode valid" tabindex="9" value=""><label for="zip" class="" style="display: none;"></label>
				</td>
			</tr>
			<tr>
				<td class="label"><label for="phone">Phone:</label></td>
				<td class="field">
					<input id="phone" maxlength="14" name="phone" type="text" class="required phone " tabindex="10" value=""><label for="phone" class=""></label>
				</td>
			</tr>



			<tr>
				<td colspan="2">
					<h2 style="border-bottom: 1px solid #CCCCCC;">Login Information</h2>
				</td>
			</tr>


			<tr>
				<td class="label"><label for="email">Email:</label></td>
				<td class="field">
					<input id="email" class="required email " remote="emails.action" maxlength="40" name="email" size="20" type="text" tabindex="11" value=""><label for="email" class=""> </label>
				</td>
			</tr>

			<tr>
				<td class="label"><label for="password1">Password:</label></td>
				<td class="field">
					<input id="password1" class="required password " maxlength="40" name="password1" size="20" type="password" tabindex="12" value=""><label for="password1" class=""></label>
				</td>
			</tr>
			<tr>
				<td class="label"><label for="password2">Retype Password:</label></td>
				<td class="field">
					<input id="password2" class="required " equalto="#password1" maxlength="40" name="password2" size="20" type="password" tabindex="13" value=""><label for="password2" class=""> </label>
					
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<div class="buttonSubmit">
						<span></span>
						<input class="formButton" type="submit" value="Submit" style="width: 140px" tabindex="14">
					</div>

				</td>
			</tr>
		</tbody></table><br><br>
	</form>

	<script type="text/javascript" src='scripts/jquery-1.9.0.js'></script>
	<script type="text/javascript" src='scripts/jquery.validate.js'></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('form').validate({
				messages:{password2:{
					equalTo:'Please enter same password as above'
				}
			}
			});
			$('form').submit(function(e){
				e.preventDefault();
			});

		});

	</script>
</body>

</html>
